<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Countdown Timer</title>
 
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1  id="title" >COUNTDOWN TIMER</h1>
  <div class="timer">
    <div class="timerControls">
      
      <form name="customForm" id="custom">
        <input type="text" name="minutes" placeholder="Enter Minutes to Count">
      </form>
    </div>
    <div class="display">
      <h1 class="displayTimeLeft"></h1>
      <p class="displayEndTime"></p>
    </div>
  </div>

  <script src="./javascript/brain.js"></script>
</body>
</html>
